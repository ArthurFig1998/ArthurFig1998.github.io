<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!--Flag pattern-->
            <svg width="250" height="350"> 
                    <defs>
                      <pattern id="mypattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="50" >
                        <rect width="150" height="50" class="rectangle" /> 
                        <rect x="25" y="-10" width="25" height="25" transform="rotate(45)" class="rectCenter" />
                        <circle cx="24.5" cy=28 r="8" class="circle" />
                        <rect width="16" height="5" x="16.5" y="25" rx="2" fill="white"/>
                        <text x="18" y="28" class="text"> Ordem e Progresso</text>
                      </pattern>
                    </defs>
                
                    
                    <rect width="250" height="350" rx="20" fill="url(#mypattern)" stroke-width="1" stroke="black" />
                </svg>


                <!--Arara Pattern
                https://www.urbanarts.com.br/imagens/produtos/069614/Detalhes/arara-do-brasil.jpg
                -->
                <svg width="250" height="350"> 
                    <defs>
                      <pattern id="mypattern2" patternUnits="userSpaceOnUse" x="0" y="0" width="25" height="25" >
                        <rect width="150" height="50" class="royalBlue" /> 
                        <rect x="8" y="-18" width="50" height="50" transform="rotate(45)" class="rectCenter" />
                        <rect x="12" y="-15" width="50" height="50" transform="rotate(45)" class="babyBlue"/>
                        <rect x="15" y="-12" width="50" height="50" transform="rotate(45)" class="green"/>
                        <rect x="18" y="-9" width="50" height="50" transform="rotate(45)" class="red"/>
                        <rect x="21" y="-6" width="50" height="50" transform="rotate(45)" class="orange"/>
                        <rect x="24" y="-3" width="50" height="50" transform="rotate(45)" class="white"/>
                        <rect x="27" y="0" width="50" height="50" transform="rotate(45)"/>
                      </pattern>
                    </defs>
                
                    
                    <rect width="250" height="350" rx="20" fill="url(#mypattern2)" stroke-width="1" stroke="black" />
                </svg>
    </body>
</html>
